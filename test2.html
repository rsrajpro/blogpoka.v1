<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="./img/logo.png">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <style>
        .c-border{
            border-bottom: 3px dotted white;
            padding-bottom: 10px;
        }
        .c2-border{
            border-bottom: 3px solid #0d6efd;
            padding-bottom: 10px;
        }
        
        
        </style>
    </head>
    <body>
        <input type="number" value="0" class="q1" >
        <input type="number" value="0" class="p1" >
        <input type="number" value="0" class="o1" ><br>
        <input type="number" value="0" class="q2" >
        <input type="number" value="0" class="p2" >
        <input type="number" value="0" class="o2" ><br><br>
        <input type="number" value="0" class="tt" >

        <script>
            $('.q1,.p1,.o1,.q2,.p2,.o2').on('change',function(e){
                e.preventDefault();

                let q1 = parseInt($('.q1').val());
                let p1 = parseInt($('.p1').val());
                let q2 = parseInt($('.q2').val());
                let p2 = parseInt($('.p2').val());
                
                let o1 = q1 + p1;
                $('.o1').val(o1);
                let o2 = q2 + p2;
                $('.o2').val(o2);
                let tt = o1 + o2;
                $('.tt').val(tt);
            })
        </script>
    </body>
    </html>
