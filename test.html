    <body>
        <div class="container mt-5">
            <input type="text" class="form-control indate" placeholder="Type Your Date of Brith">
            <button id="result" class="btn btn-primary mt-3 form-control">Submit</button>
            <h2 class="yourAge"></h2>
            <Script>
                $('.indate').datepicker({
                    orientation: 'bottom',
                    autoclose: true,
                    format: 'dd/mm/yyyy',
                    todayHighlight: true,
                    clearBtn: true,
                });
                $('#result').click(function(e){
                    e.preventDefault;
                    let inputClik = $('.indate').datepicker('getDate');
                    let ShowResult = calculateAge(inputClik);
                    $('.yourAge').html(ShowResult);
                }
                );
                function calculateAge(inputDate){

                    let nowDate = new Date();

                    let nowDay = nowDate.getDate();
                    let nowMonth = nowDate.getMonth() + 1;
                    let nowYear = nowDate.getFullYear();

                    let birthDay = inputDate.getDate();
                    let birthMonth = inputDate.getMonth() + 1;
                    let birthYear = inputDate.getFullYear();

                    if(nowDay < birthDay){
                       nowDay = nowDay + 30;
                       nowMonth = nowMonth - 1;
                    }
                    if(nowMonth < birthMonth){
                        nowMonth = nowMonth + 12;
                        nowYear = nowYear - 1;
                    }

                    let nowAge = nowYear - birthYear;
                    let ageMonth = nowMonth - birthMonth;
                    let ageDay = nowDay - birthDay;

                    let result = "Your Age is " +nowAge+ " Year, " +ageMonth+ " Month, " +ageDay+ " Days."

                    return result;
                }
            </Script>
        </div>
